server:
  port: 8080
  servlet:
    context-path: /intrum/


file:
  folderIn: "C:/task/in/"
  folderProcess: "C:/task/process/"
  baseFileName: WK_payouts_
  fieldDelimiter: ";"

payout:
  endpoint: "http://intrum.mocklab.io/payout"

spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa: 
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
